name: Monitor Repos
on:
  push:
    branches: main
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Create env file
        run: |
          touch .env
          echo "${{ secrets.ENV_FILE }}" > .env
          cat .env
      - name: Update db
        run: npm run update-db
      - name: Update repositories
        run: npm run update-repos
      - name: Run Playwright tests
        run: npx playwright test --reporter="./tests/reporter.ts"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: data
          path: |
            data
            utils
          retention-days: 30
  generate-report:
    if: always()
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Create env file
        run: |
          touch .env
          echo "${{ secrets.ENV_FILE }}" > .env
          cat .env
      - uses: actions/download-artifact@v4
        if: always()
        with:
          name: data
          path: .
      - name: Scrapping repositories
        run: npm run scrapper
      - name: Generate new readme
        run: npm run generate-readme
      - name: Commit and push changes
        run: |
          git config --local user.email "$USER_EMAIL"
          git config --local user.name "$USER_NAME"
          git add README.md
          git add data
          git diff --quiet && git diff --staged --quiet || git commit -m "[bot] Update report"
          git push origin main
        env:
          USER_EMAIL: ${{ vars.USER_EMAIL }}
          USER_NAME: ${{ vars.USER_NAME }}
